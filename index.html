<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
  <div class="container">
  <div class="container-fluid">
    <a class="random font3" id="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"> click here for a random article</a>
  </div>
  <div class="container-fluid input-group font3" id=button-form>
    <form autocomplete="off">
      <input class="form fa" id="search" type="text" name="searchText" placeholder="&#xf002;">
      </input>
    </form>
  </div>
  <div class="container-fluid font3"> Click button to search
  </div>
  <div id="jumbo">
  </div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </body>
</html>
